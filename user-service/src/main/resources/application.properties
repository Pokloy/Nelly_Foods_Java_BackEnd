spring.application.name=user-service
server.port=8081

spring.profiles.active=local
# spring.profiles.active=docker

# Log Level
logging.level.com.example=debug

# Eureka Configuration
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.security.enabled=false   

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.productServiceCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.productServiceCB.sliding-window-size=5
resilience4j.circuitbreaker.instances.productServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productServiceCB.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.productServiceCB.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.productServiceCB.minimum-number-of-calls=3

# ------------------------------------
# Spring Boot Actuator Configuration
# ------------------------------------
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# Optional - Customize server port or path
management.server.port=8081
# management.endpoints.web.base-path=/manage

# Optional - Add application info
info.app.name=user-service
info.app.description=Handles all user processing and management
info.app.version=1.0.0
